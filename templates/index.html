<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if book_list|length == 0 %}
        <p>Library is empty</p>
    {% else %}
        {% for book in book_list %}
            <ul>
                {{ book.title }} - {{ book.author }} - {{ book.rating }}
                <a href="{{ url_for('edit', id_number=book.id) }}">Edit</a>
                <a href="{{ url_for('delete', id_number=book.id) }}">Delete</a>
            </ul>
        {% endfor %}
    {% endif %}
    
<a href="/add">Add New Book</a>
</body>
</html>
