<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books|length == 0 %}
        <p>Library is empty</p>
    {% else %}
        <ul>
            {% for book in book_list %}
                <li>{{ book }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
<a href="/add">Add New Book</a>
</body>
</html>
